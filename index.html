<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Job Application Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Date Applied</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Example Corp</td>
        <td>Marketing Manager</td>
        <td>2025-05-01</td>
        <td>Interviewing</td>
        <td>Follow-up sent</td>
      </tr>
      <!-- Add more rows here -->
    </tbody>
  </table>
</body>
</html>
