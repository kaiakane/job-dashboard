<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background-color: #f78d5f;
      color: #000;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.04), rgba(0,0,0,0.03));
      animation: backgroundMove 10s linear infinite;
      z-index: 0;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2.7rem; /* Adjusted size */
      margin-bottom: 1rem;
      color: #222288; /* Blue color matching the boxes */
    }

    .last-updated {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .dashboard {
      column-count: 3;
      column-gap: 1rem;
    }

    @media (max-width: 1000px) {
      .dashboard {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .dashboard {
        column-count: 1;
      }
    }

    .card {
      background-color: #fef1ea;
      display: inline-block;
      margin: 0 0 1rem;
      border: 2px solid #000;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.2rem;
      box-shadow: 4px 4px 0px #000;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
      animation-delay: calc(var(--order, 0) * 0.1s);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 6px 6px 0px #000;
    }

    .card-header {
      background-color: #222288;
      color: #fff;
      padding: 0.4rem 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header span {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .close-button {
      background-color: #ff4c4c;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      display: inline-block;
    }

    .card-content {
      padding: 1rem;
    }

    ul {
      padding-left: 1rem;
    }

    .title-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .title-box {
      background-color: #fef1ea;
      border: 2px solid #000;
      box-shadow: 4px 4px 0px #000;
      width: 45%;
      min-height: 200px; /* or adjust as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .title-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 2.8rem;
      font-weight: bold;
      line-height: 1.35;
      color: #222288; /* same blue as your card headers */
      margin: 0;
    }

    .title-text img {
      width: 1.5rem;
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    @media (max-width: 600px) {
      .title-box {
        width: 90%;
        min-height: 120px;
        padding: 1rem;
      }

      .title-text {
        font-size: 1.4rem;
        text-align: center;
      }
    }

    hr.pixel-divider {
      border: 0;
      height: 4px;
      background: repeating-linear-gradient(
        45deg,
        #222288,
        #222288 4px,
        #fef1ea 4px,
        #fef1ea 8px
      );
      margin: 1rem 0;
    }

    body {
      cursor: url('https://cdn.custom-cursor.com/db/cursor/32/pixel_cursor.png'), auto;
    }

  </style>
</head>
<body>
  <div class="title-container">
    <div class="title-box">
      <h1 class="title-text">
        <img src="https://emojicdn.elk.sh/ðŸ’¾" alt="Floppy Disk">
        Job Application Dashboard
      </h1>
    </div>
  </div>

  <div class="last-updated">Last updated: <span id="last-updated">--</span></div>

  <div class="dashboard">
    <div class="card"><div class="card-header"><span>Total Full-Time Applications</span><span class="close-button"></span></div><div class="card-content"><div id="total-applications">--</div></div></div>
    <div class="card"><div class="card-header"><span>Average Response Time</span><span class="close-button"></span></div><div class="card-content"><div id="avg-response">--</div></div></div>
    <div class="card"><div class="card-header"><span>Upcoming Interviews</span><span class="close-button"></span></div><div class="card-content"><ul id="interviews-list"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Applications by Function</span><span class="close-button"></span></div><div class="card-content"><ul id="function-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Applications by Industry</span><span class="close-button"></span></div><div class="card-content"><ul id="industry-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Average Salary by Function</span><span class="close-button"></span></div><div class="card-content"><ul id="salary-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Applications by Location</span><span class="close-button"></span></div><div class="card-content"><ul id="location-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Status Breakdown</span><span class="close-button"></span></div><div class="card-content"><ul id="status-breakdown"><li>--</li></ul></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjpOFnfUrm3-Cq0QJLQ7cVqVnyX-y8_Nt0h1y18aZX9OyDPanWAXsLcwd1i_y7Fau58X-A_7GvT542/pub?output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row['Company'] && row['Company'].trim() !== '');
        const now = new Date();
        document.getElementById('last-updated').textContent = now.toLocaleString();

        document.getElementById('total-applications').textContent = data.length;

        const responseTimes = data
          .map(row => {
            const applied = new Date(row['Date Applied']);
            const responded = new Date(row['Response Date']);
            return (!isNaN(applied) && !isNaN(responded)) ? (responded - applied) / (1000 * 60 * 60 * 24) : null;
          })
          .filter(days => days !== null);
        const avgResponse = responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length;
        document.getElementById('avg-response').textContent = avgResponse ? avgResponse.toFixed(1) + ' days' : '--';

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const interviews = data.filter(row => {
          const dateStr = row['Interview Date'];
          if (!dateStr || dateStr.trim() === '-' || dateStr.trim() === '') return false;
          const interviewDate = new Date(dateStr);
          return interviewDate >= today;
        });
        const interviewList = document.getElementById('interviews-list');
        interviewList.innerHTML = interviews.length > 0
          ? interviews.map(i => `<li>${i['Company']} â€“ ${i['Job Title']} â€“ ${i['Interview Date']}</li>`).join('')
          : '<li>None</li>';

        renderList(countBy(data, 'Function'), 'function-breakdown');
        renderList(countBy(data, 'Industry'), 'industry-breakdown');
        renderList(countBy(data, 'Location'), 'location-breakdown');

        const salaryMap = {};
        data.forEach(row => {
          if (row['Salary']) {
            const salary = parseInt(row['Salary'].replace(/[^0-9.-]+/g, ''), 10);
            if (salary) {
              salaryMap[row['Function']] = salaryMap[row['Function']] || [];
              salaryMap[row['Function']].push(salary);
            }
          }
        });
        const salaryBreakdown = document.getElementById('salary-breakdown');
        salaryBreakdown.innerHTML = Object.entries(salaryMap).map(([functionName, salaries]) => {
          const avgSalary = (salaries.reduce((sum, s) => sum + s, 0) / salaries.length).toFixed(2);
          return `<li>${functionName}: $${avgSalary}</li>`;
        }).join('');

        const statusBreakdown = countBy(data, 'Status');
        renderList(statusBreakdown, 'status-breakdown');
      }
    });

    function countBy(data, key) {
      return data.reduce((acc, row) => {
        const value = row[key] || 'Unknown';
        acc[value] = (acc[value] || 0) + 1;
        return acc;
      }, {});
    }

    function renderList(data, id) {
      const container = document.getElementById(id);
      container.innerHTML = Object.entries(data).map(([key, count]) => `<li>${key}: ${count}</li>`).join('');
    }
  </script>
</body>
</html>
