<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
   <style>
  :root {
    --bg-color: #f4f6f9;
    --card-bg: #ffffff;
    --text-color: #333;
    --muted-color: #666;
    --card-shadow: rgba(0, 0, 0, 0.05);
    --font-family: 'Inter', sans-serif;
  }

  body.dark {
    --bg-color: #0e1116;
    --card-bg: #1a1c23;
    --text-color: #f0f0f0;
    --muted-color: #aaa;
    --card-shadow: rgba(0, 0, 0, 0.4);
  }

  body {
    margin: 0;
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 2rem;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
<button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

  .last-updated {
    text-align: center;
    font-size: 0.9rem;
    color: var(--muted-color);
    margin-bottom: 2rem;
  }

  .theme-toggle {
    display: block;
    margin: 0 auto 2rem;
    padding: 0.4rem 1rem;
    background: none;
    border: 1px solid var(--muted-color);
    color: var(--text-color);
    font-size: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, border 0.2s;
  }

  .theme-toggle:hover {
    background-color: var(--card-bg);
    color: var(--text-color);
  }

  .dashboard {
    column-count: 2;
    column-gap: 1.5rem;
    padding: 0 1rem;
    animation: fadeInDashboard 0.6s ease-out forwards;
  }

  @media (max-width: 800px) {
    .dashboard {
      column-count: 1;
    }
  }

  @keyframes fadeInDashboard {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card {
    display: inline-block;
    width: 100%;
    break-inside: avoid;
    background: var(--card-bg);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 8px 20px var(--card-shadow);
    margin-bottom: 1.5rem;
    animation: fadeInCard 0.5s ease both;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px var(--card-shadow);
  }

  @keyframes fadeInCard {
    from {
      opacity: 0;
      transform: scale(0.97) translateY(10px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .card h2 {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  .card .value {
    font-size: 1.75rem;
    font-weight: 600;
  }

  .card ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .card ul li {
    margin-bottom: 0.4rem;
  }
</style>
  
</head>
<body>
  <h1>Job Application Dashboard</h1>
  <div class="last-updated">Last updated: <span id="last-updated">--</span></div>
  <div class="dashboard">
    <div class="card blue">
      <h2>Total Full-Time Applications</h2>
      <div class="value" id="total-applications">--</div>
    </div>
    <div class="card teal">
      <h2>Average Response Time</h2>
      <div class="value" id="avg-response">--</div>
    </div>
    <div class="card green">
      <h2>Upcoming Interviews</h2>
      <ul id="interviews-list">
        <li>--</li>
      </ul>
    </div>
    <div class="card orange">
      <h2>Applications by Function</h2>
      <ul id="function-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card pink">
      <h2>Applications by Industry</h2>
      <ul id="industry-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card purple">
      <h2>Average Salary by Function</h2>
      <ul id="salary-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card teal">
      <h2>Applications by Location</h2>
      <ul id="location-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card green">
      <h2>Status Breakdown</h2>
      <ul id="status-breakdown">
        <li>--</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjpOFnfUrm3-Cq0QJLQ7cVqVnyX-y8_Nt0h1y18aZX9OyDPanWAXsLcwd1i_y7Fau58X-A_7GvT542/pub?output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row['Company'] && row['Company'].trim() !== '');
        const now = new Date();
        document.getElementById('last-updated').textContent = now.toLocaleString();

        document.getElementById('total-applications').textContent = data.length;

        const responseTimes = data
          .map(row => {
            const applied = new Date(row['Date Applied']);
            const responded = new Date(row['Response Date']);
            return (!isNaN(applied) && !isNaN(responded)) ? (responded - applied) / (1000 * 60 * 60 * 24) : null;
          })
          .filter(days => days !== null);
        const avgResponse = responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length;
        document.getElementById('avg-response').textContent = avgResponse ? avgResponse.toFixed(1) + ' days' : '--';

        const interviews = data.filter(row => row['Interview Date'] && row['Interview Date'] !== '-' && row['Interview Date'].trim() !== '');
        const interviewList = document.getElementById('interviews-list');
        interviewList.innerHTML = interviews.length > 0
          ? interviews.map(i => `<li>${i['Company']} – ${i['Job Title']} – ${i['Interview Date']}</li>`).join('')
          : '<li>None</li>';

        renderList(countBy(data, 'Function'), 'function-breakdown');
        renderList(countBy(data, 'Industry'), 'industry-breakdown');
        renderList(countBy(data, 'Location'), 'location-breakdown');

        const salaryMap = {};
        data.forEach(row => {
          const func = (row['Function'] || '').trim();
          const sal = parseSalary(row['Salary']);
          if (func && func !== '-' && sal) {
            if (!salaryMap[func]) salaryMap[func] = [];
            salaryMap[func].push(sal);
          }
        });
        const salaryList = document.getElementById('salary-breakdown');
        salaryList.innerHTML = Object.entries(salaryMap).length > 0
          ? Object.entries(salaryMap)
              .map(([func, sals]) => {
                const avg = sals.reduce((a, b) => a + b, 0) / sals.length;
                return `<li>${func}: $${Math.round(avg).toLocaleString()}</li>`;
              }).join('')
          : '<li>--</li>';

        const statusCounts = countBy(data, 'Status');
        const total = data.length;
        const statusList = document.getElementById('status-breakdown');
        statusList.innerHTML = Object.entries(statusCounts).length > 0
          ? Object.entries(statusCounts)
              .map(([status, count]) => `<li>${status}: ${count} (${Math.round((count/total)*100)}%)</li>`)
              .join('')
          : '<li>--</li>';
      }
    });

    function countBy(data, key) {
      return data.reduce((acc, row) => {
        const val = (row[key] || '').toString().trim();
        if (val && val !== '-') {
          acc[val] = (acc[val] || 0) + 1;
        }
        return acc;
      }, {});
    }

    function parseSalary(salary) {
      if (!salary || typeof salary !== 'string') return null;
      const cleaned = salary.replace(/[$,]/g, '').split('-').map(s => parseFloat(s.trim()));
      if (cleaned.length === 2 && !isNaN(cleaned[0]) && !isNaN(cleaned[1])) {
        return (cleaned[0] + cleaned[1]) / 2;
      }
      return null;
    }

    function renderList(obj, elementId) {
      const el = document.getElementById(elementId);
      el.innerHTML = Object.entries(obj).length > 0
        ? Object.entries(obj).map(([label, count]) => `<li>${label}: ${count}</li>`).join('')
        : '<li>--</li>';
    }
    function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  }

  // Load saved theme
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
  });
  </script>

</body>
</html>
