<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background-color: #f78d5f;
      color: #000;
      padding: 2rem;
    }

    h1 {
      font-family: 'Silkscreen', cursive;
      text-align: center;
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #fff;
      padding: 1rem;
      background-color: #00c7ff; /* Bright blue for contrast */
      border-radius: 10px;
      position: relative;
    }

    h1::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 100%;
      height: 100%;
      background: url('https://img.icons8.com/?size=100&id=35tZYtCAj3Fw&format=png') repeat;
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.5;
    }

    .last-updated {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .dashboard {
      column-count: 3;
      column-gap: 1rem;
    }

    @media (max-width: 1000px) {
      .dashboard {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .dashboard {
        column-count: 1;
      }
    }

    .card {
      background-color: #fef1ea;
      display: inline-block;
      margin: 0 0 1rem;
      border: 2px solid #000;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.2rem;
      box-shadow: 4px 4px 0px #000;
    }

    .card-header {
      background-color: #222288;
      color: #fff;
      padding: 0.4rem 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header span {
      font-size: 1.4rem;
    }

    .close-button {
      background-color: #ff4c4c;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      display: inline-block;
    }

    .card-content {
      padding: 1rem;
    }

    ul {
      padding-left: 1rem;
    }

    /* Removing decorative icons */
  </style>
</head>
<body>
  <h1>Job Application Dashboard</h1>
  <div class="last-updated">Last updated: <span id="last-updated">--</span></div>

  <div class="dashboard">
    <div class="card"><div class="card-header"><span>Total Full-Time Applications</span><span class="close-button"></span></div><div class="card-content"><div id="total-applications">--</div></div></div>
    <div class="card"><div class="card-header"><span>Average Response Time</span><span class="close-button"></span></div><div class="card-content"><div id="avg-response">--</div></div></div>
    <div class="card"><div class="card-header"><span>Upcoming Interviews</span><span class="close-button"></span></div><div class="card-content"><ul id="interviews-list"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Applications by Function</span><span class="close-button"></span></div><div class="card-content"><ul id="function-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Applications by Industry</span><span class="close-button"></span></div><div class="card-content"><ul id="industry-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Average Salary by Function</span><span class="close-button"></span></div><div class="card-content"><ul id="salary-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Applications by Location</span><span class="close-button"></span></div><div class="card-content"><ul id="location-breakdown"><li>--</li></ul></div></div>
    <div class="card"><div class="card-header"><span>Status Breakdown</span><span class="close-button"></span></div><div class="card-content"><ul id="status-breakdown"><li>--</li></ul></div></div>
  </div>

  <script>
    document.getElementById('last-updated').textContent = new Date().toLocaleString();

    window.onload = function () {
      Tabletop.init({
        key: '1nC8DMkTufScBvOpK4r1Adw6NY54G320IB2Z',
        simpleSheet: true,
        callback: function (data) {
          document.getElementById('total-applications').textContent = data[0]['Total Applications'];
          document.getElementById('avg-response').textContent = data[0]['Average Response Time'];

          const listIDs = {
            'interviews-list': 'Upcoming Interviews',
            'function-breakdown': 'Applications by Function',
            'industry-breakdown': 'Applications by Industry',
            'salary-breakdown': 'Average Salary by Function',
            'location-breakdown': 'Applications by Location',
            'status-breakdown': 'Status Breakdown',
          };

          for (let id in listIDs) {
            const raw = data[0][listIDs[id]];
            const list = document.getElementById(id);
            list.innerHTML = '';
            if (raw) {
              raw.split(';').forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.trim();
                list.appendChild(li);
              });
            } else {
              list.innerHTML = '<li>--</li>';
            }
          }
        }
      });
    };
  </script>
</body>
</html>
