<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f1117;
      color: #e0e6ed;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #00bcd4;
    }

    .last-updated {
      text-align: center;
      font-size: 0.9rem;
      color: #9ea7b8;
      margin-bottom: 2rem;
    }

    .dashboard {
      column-count: 3;
      column-gap: 1.5rem;
    }

    @media (max-width: 1000px) {
      .dashboard {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .dashboard {
        column-count: 1;
      }
    }

    .card {
      background: linear-gradient(145deg, #1a1c23, #13151b);
      border: 1px solid #1f222b;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      break-inside: avoid;
      animation: fadeInCard 0.5s ease both;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #00e5ff;
    }

    .card .value {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card ul li {
      margin-bottom: 0.4rem;
      color: #c1c6d4;
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: scale(0.97) translateY(10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Job Application Dashboard</h1>
  <div class="last-updated">Last updated: <span id="last-updated">--</span></div>
  <div class="dashboard" id="dashboard">
    <div class="card">
      <h2>Total Full-Time Applications</h2>
      <div class="value" id="total-applications">--</div>
    </div>
    <div class="card">
      <h2>Average Response Time</h2>
      <div class="value" id="avg-response">--</div>
    </div>
    <div class="card">
      <h2>Upcoming Interviews</h2>
      <ul id="interviews-list">
        <li>--</li>
      </ul>
    </div>
    <div class="card">
      <h2>Applications by Function</h2>
      <ul id="function-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card">
      <h2>Applications by Industry</h2>
      <ul id="industry-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card">
      <h2>Average Salary by Function</h2>
      <ul id="salary-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card">
      <h2>Applications by Location</h2>
      <ul id="location-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card">
      <h2>Status Breakdown</h2>
      <ul id="status-breakdown">
        <li>--</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjpOFnfUrm3-Cq0QJLQ7cVqVnyX-y8_Nt0h1y18aZX9OyDPanWAXsLcwd1i_y7Fau58X-A_7GvT542/pub?output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row['Company'] && row['Company'].trim() !== '');
        const now = new Date();
        document.getElementById('last-updated').textContent = now.toLocaleString();

        document.getElementById('total-applications').textContent = data.length;

        const responseTimes = data
          .map(row => {
            const applied = new Date(row['Date Applied']);
            const responded = new Date(row['Response Date']);
            return (!isNaN(applied) && !isNaN(responded)) ? (responded - applied) / (1000 * 60 * 60 * 24) : null;
          })
          .filter(days => days !== null);
        const avgResponse = responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length;
        document.getElementById('avg-response').textContent = avgResponse ? avgResponse.toFixed(1) + ' days' : '--';

        const interviews = data.filter(row => {
          const dateStr = row['Interview Date'];
          if (!dateStr || dateStr.trim() === '-' || dateStr.trim() === '') return false;
          const interviewDate = new Date(dateStr);
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          return interviewDate >= today;
        });

        const interviewList = document.getElementById('interviews-list');
        interviewList.innerHTML = interviews.length > 0
          ? interviews.map(i => `<li>${i['Company']} – ${i['Job Title']} – ${i['Interview Date']}</li>`).join('')
          : '<li>None</li>';

        renderList(countBy(data, 'Function'), 'function-breakdown');
        renderList(countBy(data, 'Industry'), 'industry-breakdown');
        renderList(countBy(data, 'Location'), 'location-breakdown');

        const salaryMap = {};
        data.forEach(row => {
          const func = (row['Function'] || '').trim();
          const sal = parseSalary(row['Salary']);
          if (func && func !== '-' && sal) {
            if (!salaryMap[func]) salaryMap[func] = [];
            salaryMap[func].push(sal);
          }
        });
        const salaryList = document.getElementById('salary-breakdown');
        salaryList.innerHTML = Object.entries(salaryMap).length > 0
          ? Object.entries(salaryMap)
              .map(([func, sals]) => {
                const avg = sals.reduce((a, b) => a + b, 0) / sals.length;
                return `<li>${func}: $${Math.round(avg).toLocaleString()}</li>`;
              }).join('')
          : '<li>--</li>';

        const statusCounts = countBy(data, 'Status');
        const total = data.length;
        const statusList = document.getElementById('status-breakdown');
        statusList.innerHTML = Object.entries(statusCounts).length > 0
          ? Object.entries(statusCounts)
              .map(([status, count]) => `<li>${status}: ${count} (${Math.round((count/total)*100)}%)</li>`)
              .join('')
          : '<li>--</li>';
      }
    });

    function countBy(data, key) {
      return data.reduce((acc, row) => {
        const val = (row[key] || '').toString().trim();
        if (val && val !== '-') {
          acc[val] = (acc[val] || 0) + 1;
        }
        return acc;
      }, {});
    }

    function parseSalary(salary) {
      if (!salary || typeof salary !== 'string') return null;
      const cleaned = salary.replace(/[$,]/g, '').split('-').map(s => parseFloat(s.trim()));
      if (cleaned.length === 2 && !isNaN(cleaned[0]) && !isNaN(cleaned[1])) {
        return (cleaned[0] + cleaned[1]) / 2;
      }
      return null;
    }

    function renderList(obj, elementId) {
      const el = document.getElementById(elementId);
      el.innerHTML = Object.entries(obj).length > 0
        ? Object.entries(obj).map(([label, count]) => `<li>${label}: ${count}</li>`).join('')
        : '<li>--</li>';
    }
  </script>
</body>
</html>
