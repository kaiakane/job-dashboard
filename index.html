<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .last-updated {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .card .value {
      font-size: 1.75rem;
      font-weight: 600;
    }
    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .card ul li {
      margin-bottom: 0.4rem;
    }
    .blue { background-color: #e3f2fd; }
    .green { background-color: #e8f5e9; }
    .orange { background-color: #fff3e0; }
    .purple { background-color: #ede7f6; }
    .teal { background-color: #e0f7fa; }
    .pink { background-color: #fce4ec; }

    canvas {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Job Application Dashboard</h1>
  <div class="last-updated">Last updated: <span id="last-updated">--</span></div>
  <div class="dashboard">
    <div class="card blue">
      <h2>Total Applications</h2>
      <div class="value" id="total-applications">--</div>
    </div>
    <div class="card teal">
      <h2>Average Response Time</h2>
      <div class="value" id="avg-response">--</div>
    </div>
    <div class="card green">
      <h2>Upcoming Interviews</h2>
      <ul id="interviews-list">
        <li>--</li>
      </ul>
    </div>
    <div class="card purple">
      <h2>Applications by Function</h2>
      <canvas id="applications-by-function-chart"></canvas>
    </div>
    <div class="card pink">
      <h2>Applications by Industry</h2>
      <ul id="industry-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card orange">
      <h2>Average Salary by Function</h2>
      <ul id="salary-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card teal">
      <h2>Applications by Location</h2>
      <ul id="location-breakdown">
        <li>--</li>
      </ul>
    </div>
    <div class="card green">
      <h2>Status Breakdown</h2>
      <canvas id="status-breakdown-chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjpOFnfUrm3-Cq0QJLQ7cVqVnyX-y8_Nt0h1y18aZX9OyDPanWAXsLcwd1i_y7Fau58X-A_7GvT542/pub?output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row['Company'] && row['Company'].trim() !== '');
        const now = new Date();
        document.getElementById('last-updated').textContent = now.toLocaleString();

        document.getElementById('total-applications').textContent = data.length;

        const responseTimes = data
          .map(row => {
            const applied = new Date(row['Date Applied']);
            const responded = new Date(row['Response Date']);
            return (!isNaN(applied) && !isNaN(responded)) ? (responded - applied) / (1000 * 60 * 60 * 24) : null;
          })
          .filter(days => days !== null);
        const avgResponse = responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length;
        document.getElementById('avg-response').textContent = avgResponse ? avgResponse.toFixed(1) + ' days' : '--';

        const interviews = data.filter(row => row['Interview Date'] && row['Interview Date'] !== '-' && row['Interview Date'].trim() !== '');
        const interviewList = document.getElementById('interviews-list');
        interviewList.innerHTML = interviews.length > 0
          ? interviews.map(i => `<li>${i['Company']} – ${i['Job Title']} – ${i['Interview Date']}</li>`).join('')
          : '<li>None</li>';

        renderApplicationsByFunctionChart(data);
        renderStatusBreakdownChart(data);

        renderList(countBy(data, 'Function'), 'function-breakdown');
        renderList(countBy(data, 'Industry'), 'industry-breakdown');
        renderList(countBy(data, 'Location'), 'location-breakdown');

        const salaryMap = {};
        data.forEach(row => {
          const func = (row['Function'] || '').trim();
          const sal = parseSalary(row['Salary']);
          if (func && func !== '-' && sal) {
            if (!salaryMap[func]) salaryMap[func] = [];
            salaryMap[func].push(sal);
          }
        });
        const salaryList = document.getElementById('salary-breakdown');
        salaryList.innerHTML = Object.entries(salaryMap).length > 0
          ? Object.entries(salaryMap)
              .map(([func, sals]) => {
                const avg = sals.reduce((a, b) => a + b, 0) / sals.length;
                return `<li>${func}: $${Math.round(avg).toLocaleString()}</li>`;
              }).join('')
          : '<li>--</li>';
      }
    });

    function renderApplicationsByFunctionChart(data) {
      const functionCount = countBy(data, 'Function');
      const labels = Object.keys(functionCount);
      const values = Object.values(functionCount);

      const ctx = document.getElementById('applications-by-function-chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Applications by Function',
            data: values,
            backgroundColor: 'rgba(0, 123, 255, 0.6)', // Light blue color
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function renderStatusBreakdownChart(data) {
      const statusCount = countBy(data, 'Status');
      const labels = Object.keys(statusCount);
      const values = Object.values(statusCount);

      const ctx = document.getElementById('status-breakdown-chart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Status Breakdown',
            data: values,
            backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#17a2b8'], // Green, Yellow, Red, Blue
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            }
          }
        }
      });
    }

    function countBy(data, key) {
      return data.reduce((acc, row) => {
        const val = (row[key] || '').toString().trim();
        if (val && val !== '-') {
          acc[val] = (acc[val] || 0) + 1;
        }
        return acc;
      }, {});
    }

    function parseSalary(salary) {
      if (!salary || typeof salary !== 'string') return null;
      const cleaned = salary.replace(/[$,]/g, '').split('-').map(s => parseFloat(s.trim()));
      if (cleaned.length === 2 && !isNaN(cleaned[0]) && !isNaN(cleaned[1])) {
        return (cleaned[0] + cleaned[1]) / 2;
      }
      return null;
    }

    function renderList(obj, elementId) {
      const el = document.getElementById(elementId);
      if (!el) return;
      el.innerHTML = Object.entries(obj).length > 0
        ? Object.entries(obj)
            .map(([key, value]) => `<li>${key}: ${value}</li>`)
            .join('')
        : '<li>--</li>';
    }
  </script>
</body>
</html>
