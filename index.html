<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background-color: #f78d5f;
      color: #000;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #1f1f1f;
    }

    .last-updated {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .dashboard {
      column-count: 3;
      column-gap: 1rem;
    }

    @media (max-width: 1000px) {
      .dashboard {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .dashboard {
        column-count: 1;
      }
    }

    .card {
      background-color: #fff;
      display: inline-block;
      margin: 0 0 1rem;
      border: 2px solid #000;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.2rem;
      box-shadow: 4px 4px 0px #000;
    }

    .card-header {
      background-color: #004d99;
      color: #fff;
      padding: 0.4rem 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header span {
      font-size: 1.4rem;
    }

    .close-button {
      background-color: #ff4c4c;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      display: inline-block;
    }

    .card-content {
      padding: 1rem;
    }

    ul {
      padding-left: 1rem;
    }

    /* Decorative icons */
    .decorations {
      position: absolute;
      z-index: 0;
      opacity: 0.3;
    }

    .decor-top-left {
      top: 10px;
      left: 10px;
      width: 40px;
    }

    .decor-top-right {
      top: 10px;
      right: 10px;
      width: 40px;
    }

    .decor-bottom-left {
      bottom: 10px;
      left: 10px;
      width: 40px;
    }

    .decor-bottom-right {
      bottom: 10px;
      right: 10px;
      width: 40px;
    }

    .decorations img {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Job Application Dashboard</h1>
  <div class="last-updated">Last updated: <span id="last-updated">--</span></div>

  <!-- Decorative Icons -->
  <div class="decorations decor-top-left">
    <img src="https://img.icons8.com/?size=100&id=53542&format=png" alt="icon">
  </div>
  <div class="decorations decor-top-right">
    <img src="https://img.icons8.com/?size=100&id=1jaSVayFGeGq&format=png" alt="icon">
  </div>
  <div class="decorations decor-bottom-left">
    <img src="https://img.icons8.com/?size=100&id=1Z8Py0OEzFLU&format=png" alt="icon">
  </div>
  <div class="decorations decor-bottom-right">
    <img src="https://img.icons8.com/?size=100&id=dlvGJnhfZJ8V&format=png" alt="icon">
  </div>

  <div class="dashboard">
    <div class="card">
      <div class="card-header"><span>Total Full-Time Applications</span><span class="close-button"></span></div>
      <div class="card-content"><div id="total-applications">--</div></div>
    </div>

    <div class="card">
      <div class="card-header"><span>Average Response Time</span><span class="close-button"></span></div>
      <div class="card-content"><div id="avg-response">--</div></div>
    </div>

    <div class="card">
      <div class="card-header"><span>Upcoming Interviews</span><span class="close-button"></span></div>
      <div class="card-content"><ul id="interviews-list"><li>--</li></ul></div>
    </div>

    <div class="card">
      <div class="card-header"><span>Applications by Function</span><span class="close-button"></span></div>
      <div class="card-content"><ul id="function-breakdown"><li>--</li></ul></div>
    </div>

    <div class="card">
      <div class="card-header"><span>Applications by Industry</span><span class="close-button"></span></div>
      <div class="card-content"><ul id="industry-breakdown"><li>--</li></ul></div>
    </div>

    <div class="card">
      <div class="card-header"><span>Average Salary by Function</span><span class="close-button"></span></div>
      <div class="card-content"><ul id="salary-breakdown"><li>--</li></ul></div>
    </div>

    <div class="card">
      <div class="card-header"><span>Applications by Location</span><span class="close-button"></span></div>
      <div class="card-content"><ul id="location-breakdown"><li>--</li></ul></div>
    </div>

    <div class="card">
      <div class="card-header"><span>Status Breakdown</span><span class="close-button"></span></div>
      <div class="card-content"><ul id="status-breakdown"><li>--</li></ul></div>
    </div>
  </div>

  <script>
    document.getElementById('last-updated').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
